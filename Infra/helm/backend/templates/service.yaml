apiVersion: v1
kind: Service
metadata:
  name:  {{ .Release.Name }}-{{ .Chart.Name }}-svc
spec:
  type: ClusterIP
  selector:
     {{- include "backend.matchLabels" . | nindent 6}}
  ports:
    - protocol: TCP
      port: {{ .Values.ports.service }}
      targetPort: {{ .Values.ports.deployment }}

