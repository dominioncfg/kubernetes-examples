image:
  repositoryUrl: host.minikube.internal:5000
  repositoryName: students-db-migrator
  tag: v1.4
  pullPolicy: Always

replicaCount: 2
resources:
  limits:
    cpu: 220m
    memory: 275Mi
  requests:
    cpu: 200m
    memory: 256Mi



jobSettings:
  completions: 1
  parallelism: 1
  backoffLimit: 2
  ttlSecondsAfterFinished: 300
  activeDeadlineSeconds: 100

databaseConnectionStringManagement:
  #Disable this Section entirely
  inject: true 
  createSecret: false
  #Settings when create settings is true:
  databaseServiceName: 'students-db-students-database-db-rset-0.students-db-students-database-db-svc'
  databasePort: 5432
  databaseName: studentsdb
  databaseUserName: 'studentApiAdmin'
  databasePassword: 'PataDeCabra@2020'

  #Only relevant when createSecret=false
  existingSecretName: 'students-db-students-database-cn-string-cfg'
